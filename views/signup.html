<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    Already a user <a href="/login">Click here to Login</a>
    <h2>Sign Up</h2>
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username}}">
                </td>
                <td class="error">
                    {{username_error}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="text" name="password" value="">
                </td>
                <td class="error">
                    {{password_error}}
                        
                </td>
            </tr>
            <tr>
                <td class="label">
                  Verify Password
                </td>
                <td>
                  <input type="password" name="verify" value="">
                </td>
                <td class="error">
              {{verify_error}}
                  
                </td>
              </tr>
            <tr>
                <td class="label">
                    Email (optional)
                </td>
                <td>
                    <input type="text" name="email" value="{{email}}">
                </td>
                <td class="error">
                    {{email_error}}
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
    
</body>
</html>
